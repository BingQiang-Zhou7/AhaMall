<html>
<head>

<meta charset="utf-8">
<title>AhaMall Find Password</title>
<link rel="shortcut icon" href="../images/icon/aha64.ico">
<link rel="stylesheet" type="text/css" href="layout_head3b07a1.css">
<link rel="stylesheet" type="text/css" href="base3d8d4c.css">

<body class="zh_CN weui-desktop-page_simple check_email" onload="load()">      
  <div class="mp-head" id="header">        
    <div class="weui-desktop-head">    
      <div class="weui-desktop-head__inner">      
        <div class="weui-desktop-layout">        
          <div class="weui-desktop-layout__side">          
            <h1 class="weui-desktop-logo">
              AhaMall
            </h1>        
          </div>             
        </div>    
      </div>
    </div>      
  </div>      
  <div id="body" class="mp-body ">        
    <div class="weui-desktop-layout weui-desktop-layout_global">          
      <div class="weui-desktop-layout__main">            
        <div class="weui-desktop-layout__main__area">              
          <div class="js_main_inner weui-desktop-layout__main__inner">                              
            <div id="_js_announcement">
              </div>                                       
              <div class="weui-desktop-layout__main__hd">                            
                <h2>忘记密码</h2>                        
              </div>                        
              <div class="weui-desktop-layout__main__bd weui-desktop-panel main_bd">                
                <form class="form email_form" id="js_form" action="/AhaMall/FindPasswordServlet" onsubmit="return FindPassword()">                         
                  <div class="email_form_inner">                                    
                    <div class="frm_control_group">                                        
                      <label class="frm_label" for="">手机号</label>
                      <div class="frm_controls">                                            
                        <span class="frm_input_box">                        
                          <input class="frm_input" id="phoneNum" name="phoneNum" maxlength="11"  type="text">         
                        </span>    
                        <p class="frm_tips" id="phoneNumTip">请输入您的手机号</p>    
                      </div>                                    
                    </div>                                    
                    <div class="frm_control_group">                                        
                          <label class="frm_label" for="">证件号</label>                       
                          <div class="frm_controls">                                            
                            <span class="frm_input_box">                        
                              <input class="frm_input" id="userID" name="userID" maxlength="18" type="text">
                            </span>  
                            <p class="frm_tips" id="userIDTip">请输入您的身份证号</p>
                          </div>                                        
                        </div>
                        <div class="frm_control_group">                                        
                          <label class="frm_label" for="">新密码</label>                       
                          <div class="frm_controls">                                            
                            <span class="frm_input_box">                        
                              <input class="frm_input" id="password" name="password" maxlength="16" type="password">
                            </span> 
                            <p class="frm_tips">字母、数字或者英文符号，最短8位，最长16位</p>        
                          </div>                                        
                        </div>   
                        <div class="frm_control_group">                                        
                          <label class="frm_label" for="">新密码</label>                      
                          <div class="frm_controls">                                            
                            <span class="frm_input_box">                        
                              <input class="frm_input" id="password2" maxlength="16" type="password">
                            </span> 
                            <p class="frm_tips" id="passwordTip">请再次输入新密码</p>    
                          </div>                                        
                        </div>                                   
                      </div>  
                      <div class="tool_area">
					<label for="js_agree" class="frm_control_checkbox frm_checkbox_label" id="Tip" style="color: red;" >
					</label>
					</div>
                  <!--   <div class="tool_bar with_form tc">                                    
                      <span class="btn btn_primary btn_input">
                        <button type="submit">忘记密码</button>
                      </span>                                                                    
                    </div>  -->   
                    <div class="tool_bar border with_form">
                    <span class="btn btn_primary btn_input" id="registerBtnSpan">
                      <button type="submit" id="registerBtn" class="" >忘记密码</button>
                    </span>
                  </div>                        
                  </form>                                                    
                </div>                                      
              </div>            
            </div>          
          </div>        
        </div>      
      </div>      
      <div class="mp-foot" id="footer">  
        <div class="weui-desktop-foot">       
          <div class="weui-desktop-foot__extra">            
            <p class="weui-desktop-link">Copyright © 2012-2018 Aha. All Rights Reserved.</p>  
          </div>  
          </div>
        </div>    
        </body>
        </html>
