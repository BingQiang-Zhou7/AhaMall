<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"><meta charset="utf-8">
<title>AhaMall Register</title>
<link rel="stylesheet" type="text/css" href="layout_head3b07a1.css">
<link  rel="stylesheet" type="text/css" href="base3d8d4c.css">
<link  rel="stylesheet" type="text/css" href="lib3b07a1.css">
<link rel="stylesheet" type="text/css" href="weui-desktop_skin3d1ccc.css">
<link rel="stylesheet" type="text/css" href="page_register3b5429.css">
<link rel="stylesheet" type="text/css" href="processor_bar3a7b39.css">    
<script src="Register.js"></script>
<style>
</style>
</head>    
<body class="zh_CN weui-desktop-page_simple  screen_small" onload="load()">      
  <div class="mp-head" id="header">        
    <div class="weui-desktop-head">   
      <div class="weui-desktop-head__inner">      
        <div class="weui-desktop-layout">        
          <div class="weui-desktop-layout__side">          
            <h1 class="weui-desktop-logo">AhaMall</h1>        
          </div>        
          <div class="weui-desktop-layout__extra">                                                 
            <div class="weui-desktop-account">
            </div>                                       
          </div>      
        </div>    
      </div>
    </div>
  </div>      
  <div id="body" class="mp-body ">        
    <div class="weui-desktop-layout weui-desktop-layout_global">          
      <div class="weui-desktop-layout__main">            
        <div class="weui-desktop-layout__main__area">              
          <div class="js_main_inner weui-desktop-layout__main__inner">              
            <div id="_js_announcement">
              <div class="weui-desktop-layout__main__hd">                            
                <h2>新用户注册</h2> 
            </div>
            <div class="col_main">    
              <div class="weui-desktop-layout__main__bd weui-desktop-panel main_bd">        
               <div id="register">
                <div class="info_box">
                  <div class="form_wrp">
<!-- 设置连接Servlet -->
                    <form action="/AhaMall/RegisterServlet" class="form" id="registerStep" method="post" onkeyup="registerFocus()" onclick="registerFocus()" onsubmit="return register()" >
                      <fieldset class="frm_fieldset">
                        <div class="frm_title mini_tips">请填写如下信息 <i class="icon_msg_mini ask" id="js_tips_help"></i>
                        </div>
                    <div class="frm_control_group">
                      <label for="" class="frm_label">手机号码</label>
                      <div class="frm_controls">
                        <span class="frm_input_box frm_input_email_box">
                          <input name="phoneNum" id="phoneNum" placeholder="" maxlength="11" class="frm_input" type="text">
                        </span>
                        <p class="frm_tips" id="phoneNumTip">作为登录帐号，每个手机号码只能注册一次</p>
                      </div>
                    </div>
                    <div class="frm_control_group">
                      <label for="" class="frm_label">身份证号</label>
                      <div class="frm_controls">
                        <span class="frm_input_box frm_input_email_box">
                          <input name="userID" id="userID" maxlength="18" placeholder="" class="frm_input" type="text"  >
                        </span>
                        <p class="frm_tips" id="userIDTip">作为更改密码的凭证</p>
                      </div>
                    </div>
                    <div class="frm_control_group">
                      <label for="" class="frm_label">姓名</label>
                      <div class="frm_controls">
                        <span class="frm_input_box">
                          <input name="userName" id="userName" placeholder="" maxlength="16" class="frm_input" type="text"  >
                        </span>
                        <p class="frm_tips">请填写您的姓名</p>
                      </div>
                    </div>
                    <div class="frm_control_group">
                      <label for="" class="frm_label">密码</label>
                      <div class="frm_controls">
                        <span class="frm_input_box">
                          <input name="pw1" id="pw1" placeholder="" min="8" maxlength="16" autocomplete="off" class="frm_input"  type="password" >
                        </span>
                        <p class="frm_tips">字母、数字或者英文符号，最短8位，最长16位</p>
                      </div>
                    </div>
                    <div class="frm_control_group">
                      <label for="" class="frm_label">确认密码</label>
                      <div class="frm_controls">
                        <span class="frm_input_box">
                          <input name="pw2" id="pw2" placeholder="" maxlength="16" autocomplete="off" class="frm_input" type="password" >
                        </span>
                        <p class="frm_tips" id="passwordTip">请再次输入密码</p>
                      </div>
                    </div>
                  </fieldset>
				<div class="tool_area">
					<label for="js_agree" class="frm_control_checkbox frm_checkbox_label" id="Tip" style="color: red;" >
					</label>
					</div>
                  <div class="tool_bar border with_form">
                    <span class="btn btn_disabled  btn_primary btn_input" id="registerBtnSpan">
                      <button type="submit" id="registerBtn" class="" >注册</button>
                    </span>
                  </div>
                </form>
              </div>
              <div class="tips_show">
                <p>已有帐号？<a href="../../pages/login/login.htm">立即登录</a></p>
              </div>
            </div>
          </div>    
        </div>
      </div>              
    </div>            
  </div>          
</div>        
</div>      
</div>      
<div class="mp-foot" id="footer">  
  <div class="weui-desktop-foot">    
    <div class="weui-desktop-foot__info">         
      </div>    
        <div class="weui-desktop-foot__extra">            
          <p class="weui-desktop-link">Copyright © 2012-2018 Aha. All Rights Reserved.</p>      </div>  
      </div>
    </div>
    </div>
  </body>
  </html>
